{% extends 'dashboard/base.html' %}
{% block content %}
<!-- Back Button -->
<div class="mt-4">
    <a href="{% url 'checklist' %}" class="inline-flex items-center space-x-2 text-blue-600 hover:text-blue-800">
        <i class="fas fa-arrow-left"></i>
        <span>Back to checklist</span>
    </a>
</div>

<!-- Today's Task List -->
<div class="tab-content mt-6" id="today">
    <div class="grid md:grid-cols-2 gap-4 mt-8">
        {% for task in tasks %}
            <a href="{% url 'mark-task-completed' task.id %}" class="flex items-center justify-between p-4 transition-colors duration-150 ease-in-out rounded-lg border border-gray-100
                {% if task.is_completed %} bg-gradient-to-r from-green-400 to-green-500 text-white {% else %} bg-white shadow-md hover:shadow-lg {% endif %}">
                <div class="flex items-center">
                    {% if task.is_completed %}
                        <i class="fas fa-check-circle text-lg mr-3"></i>
                    {% endif %}
                    <h3 class="text-sm font-medium
                        {% if task.is_completed %} text-white {% else %} text-gray-900 {% endif %}">
                        {{ task.title.title }}
                    </h3>
                </div>
            </a>
        {% endfor %}
    </div>
</div>
{% endblock content %}
