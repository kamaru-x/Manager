{% extends 'dashboard/base.html' %}
{% block content %}
<!-- Overview Cards -->
<div class="grid md:grid-cols-3 gap-6 mt-8">
    <div class="bg-gradient-to-r from-red-400 to-red-500 text-white p-6 rounded-xl shadow-lg hover:shadow-2xl transition-shadow flex items-center">
        <div class="bg-white bg-opacity-20 w-16 h-16 flex justify-center items-center rounded-full">
            <i class="fas fa-circle-check text-2xl"></i>
        </div>
        <div class="ml-4">
            <h3 class="text-sm font-semibold">High Priority</h3>
            <p class="text-4xl font-bold">{{ high }}</p>
        </div>
    </div>
    <div class="bg-gradient-to-r from-yellow-400 to-yellow-500 text-white p-6 rounded-xl shadow-lg hover:shadow-2xl transition-shadow flex items-center">
        <div class="bg-white bg-opacity-20 w-16 h-16 flex justify-center items-center rounded-full">
            <i class="fas fa-circle-check text-2xl"></i>
        </div>
        <div class="ml-4">
            <h3 class="text-sm font-semibold">Normal Priority</h3>
            <p class="text-4xl font-bold">{{ normal }}</p>
        </div>
    </div>
    <div class="bg-gradient-to-r from-blue-400 to-blue-500 text-white p-6 rounded-xl shadow-lg hover:shadow-2xl transition-shadow flex items-center">
        <div class="bg-white bg-opacity-20 w-16 h-16 flex justify-center items-center rounded-full">
            <i class="fas fa-circle-check text-2xl"></i>
        </div>
        <div class="ml-4">
            <h3 class="text-sm font-semibold">Low Priority</h3>
            <p class="text-4xl font-bold">{{ low }}</p>
        </div>
    </div>
</div>

<div class="flex justify-between items-center mt-8">
    <h2 class="text-xl font-semibold text-gray-800">Todo List</h2>
    <a href="{% url 'add-todo' %}" class="flex items-center bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg shadow-md transition duration-200 space-x-2">
        <i class="fas fa-plus"></i>
        <span>Add Todo</span>
    </a>
</div>

<!-- Transactions and Timesheet -->
{% if todos %}
    <div class="grid md:grid-cols-2 gap-4 mt-8">
        {% for todo in todos %}
            <a href="{% url 'mark-todo-completed' todo.id %}" class="flex items-center justify-between p-4 transition-colors duration-150 ease-in-out rounded-lg border border-gray-100 shadow-md hover:shadow-lg transition-shadow">
                <h3 class="text-sm font-medium {% if todo.is_completed %} line-through {% endif %}">{{ todo.title }}</h3>
            </a>
        {% endfor %}
    </div>
{% else %}
    <div class="mb-2 mt-5 gap-10 px-10 flex items-center justify-center p-4 hover:bg-gray-50 transition-colors duration-150 ease-in-out rounded-lg border border-gray-100 min-w-[300px] bg-white shadow-md hover:shadow-lg transition-shadow">
        <span class="text-lg font-medium text-gray-900 whitespace-nowrap">NOTHING TO DO</span>
    </div>
{% endif %}

{% endblock content %}
