{% extends 'dashboard/base.html' %}
{% block content %}
<!-- Back Button -->
<div class="mt-4">
    <a href="{% url 'journals' %}" class="inline-flex items-center space-x-2 text-blue-600 hover:text-blue-800">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Journals</span>
    </a>
</div>

<!-- Journal Content -->
<div class="mt-6 bg-white p-6 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold text-gray-900">{{ journal.title }}</h2>
    <div class="flex items-center mt-2 space-x-4">
        <span class="text-sm text-gray-500">{{ journal.date | date:'d M Y' }}</span>
    </div>
    <hr class="my-4">

    <div class="prose prose-lg text-gray-800 max-w-none">
        <p>{{ journal.content }}</p>
    </div>
</div>
{% endblock content %}
